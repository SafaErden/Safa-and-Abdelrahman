<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div class="container">
    <h1 id="title">Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      
      <div class="row">
        <label id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
      </div>
      <div class="row">
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
      </div>
      <div class="row">
        <label id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Number" max=100 min=0>
      </div>
      <div class="row">
        <h3>Which option best describes your current role?</h3>
        <select id="dropdown">
          <option>Student</option>
          <option>Full time job</option>
          <option>Part time job</option>
          <option>Prefer not to say</option>
        </select>
      </div>
      <div class="row">
        <fieldset id="name">
          <input type="radio" value="value1" name="group1">
          <input type="radio" value="value2" name="group1">
        </fieldset>
      </div>
      <div class="row">
        <fieldset id="names">
          <input type="checkbox" value="value1" name="group2">
          <input type="checkbox" value="value2" name="group2">
        </fieldset>
      </div>
      <div class="row">
        <textarea cols="30" rows="10"></textarea>
      </div>
      <div class="row">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="js/index.js"></script>
</body>

</html>

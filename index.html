<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div class="container">
    <h1 id="title">Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

      <div class="row">
        <label id="name-label">Name</label>
        <input type="text" id="name" class="input-field" placeholder="Enter Your Name" required>
      </div>
      <div class="row">
        <label id="email-label">Email</label>
        <input type="email" id="email" class="input-field" placeholder="Enter Your Email" required>
      </div>
      <div class="row">
        <label id="number-label">Age (optional)</label>
        <input type="number" id="number" class="input-field" placeholder="Number" max=100 min=0>
      </div>
      <div class="row">
        <h3>Which option best describes your current role?</h3>
        <select id="dropdown" class="input-field">
          <option>Student</option>
          <option>Full time job</option>
          <option>Part time job</option>
          <option>Prefer not to say</option>
        </select>
      </div>
      <div class="row">
        <fieldset id="name" class="radio-buttons">
          <h3>Would you recommend our website?</h3>
          <label>Yes: </label>
          <input type="radio" value="YES" name="group1"><br />
          <label>No: </label>
          <input type="radio" value="NO" name="group1"><br />
          <label>Maybe: </label>
          <input type="radio" value="MAYBE" name="group1"><br />
        </fieldset>
      </div>
      <div class="row">
        <h3>What would you like to see improved?</h3>
        <fieldset id="names">
          <input type="checkbox" value="value1" name="group2">
          <label id="email-label">Front-end Projects</label><br />
          <input type="checkbox" value="value2" name="group2">
          <label id="email-label">Back-end Projects</label><br />
          <input type="checkbox" value="value1" name="group2">
          <label id="email-label">Data Visualization</label><br />
          <input type="checkbox" value="value2" name="group2">
          <label id="email-label">City Meetups</label><br />
        </fieldset>
      </div>
      <div class="row">
        <label id="email-label">Any comments or suggestions?</label>
        <textarea cols="30" rows="10" class="input-textarea" placeholder="Enter Comments Here..."></textarea>
      </div>
      <div class="row">
        <button type="submit" id="submit" class="input-button">Submit</button>
      </div>
    </form>
  </div>
  <script src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  <h1 id="title">This is a title</h1>

  <p id="description">This is a description</p>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label id="email-label">Email</label>
    <input type="email" id="email" placeholder="Email" required>

    <label id="number-label">Number</label>
    <input type="number" id="number" placeholder="Number" max=100 min=0>

    <select id="dropdown">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>

    <fieldset id="name">
      <input type="radio" value="value1" name="group1">
      <input type="radio" value="value2" name="group1">
    </fieldset>
    <fieldset id="names">
      <input type="checkbox" value="value1" name="group2">
      <input type="checkbox" value="value2" name="group2">
    </fieldset>

  </form>
  <script src="js/index.js"></script>
</body>

</html>
